<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Card Developer </title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="flex items_center justify_center">
    <div class="profile_card flex direction_column items_center">
        <div class="image">
            <img src="profil.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data flex direction_column items_center" style="color:#333;">
            <span class="name">_Resul_Eliyev_</span>
            <span class="job">Developer & Mentor </span>
        </div>
        <div class="media_buttons flex items_center" style="margin-top:.938rem;">
            <a href="#" style="background-color:#4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background-color:rgb(76, 117, 163);" class="link">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
            <a href="#" style="background: linear-gradient(rgb(254,218 ,117), rgb( 214,41,118))" class="link">
                <i class='bx bxl-instagram'></i>
            </a>

            <a href="#" class="link">
                <i class='bx bxl-vk'></i>
            </a>
        </div>
        <div class="button flex items_center" style="margin-top: 1.563rem;">
            <button>Subscirbe</button>
            <button>Message</button>
        </div>
        <div class="analytics flex items_center" style="margin-top: 1.563rem;">
            <div class="data flex items_center">
                <i class='bx bx-heart'></i>
                <span class="number">30k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">15k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">40k</span>
            </div>
        </div>
    </div>
</body>

</html>
